<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
    body {
        font-family: sans-serif;
      }
  
      select {
        padding: 15px 20px;
        border: none;
        border-bottom: 1px solid #e4e4e4;
        font-size: 2rem;
        outline: 0;
      }
    </style>
    <title>Index</title>
</head>
<body>
    

  
    <select id="my-select">
      <option value="" disabled selected>Select One</option>
      <option value="select1">Select 1</option>
      <option value="select2">Select 2</option>
      <option value="select3">Select 3</option>
      <option value="select4">Select 4</option>
      <option value="select5">Select 5</option>
    </select>
  
    <p id="option-selected"></p>
  
  

        
        


<script>




let dropdown = document.getElementById('my-select')


dropdown.addEventListener('change', (event) => {
    if (event.target.value == 'select1') {
        document.getElementById('option-selected').innerHTML = 'This is number one, baby!'
    } else if (event.target.value == 'select2') {
        document.getElementById('option-selected').innerHTML = 'This is number two, baby!'
    } else if (event.target.value == 'select3') {
        document.getElementById('option-selected').innerHTML = 'This is number three, baby!'
    } else if (event.target.value == 'select4') {
        document.getElementById('option-selected').innerHTML = 'This is number four, baby!'
    } else if (event.target.value == 'select5') {
        document.getElementById('option-selected').innerHTML = 'This is number five, baby!'
    }
})




</script>
</body>

</html>
