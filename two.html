<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
                body {
              margin: 3em;
              padding: 0;
              font-family: sans-serif;
              font-size: 18px;
              line-height: 1.5;
            }
        
            h1 {
              line-height: 1.25;
              margin: 1em 0 0;
            }
        
            p {
              margin: .5em 0;
            }
        
            #umschalter {
              list-style: none;
              margin: 0;
              padding: 0;
              overflow: hidden;
            }
        
            #umschalter li {
              float: left;
              width: 30px;
              height: 30px;
              margin: 0 15px 15px 0;
              border-radius: 18px;
              border: 3px solid black;
            }
        
            #grauTaste {
              background: gray;
            }
        
            #weissTaste {
              background: white;
            }
        
            #blauTaste {
              background: blue;
            }
        
            #gelbTaste {
              background: yellow;
            }
    </style>
    <title>Document</title>
</head>
<body id="doc-body">
    
  <ul id="umschalter">
           <li id="grauTaste"></li>
           <li id="weissTaste"></li>
           <li id="blauTaste"></li>
           <li id="gelbTaste"></li>
         </ul>
      
      
         <h1>Farbschema Umschalter</h1>
      
         <p>Versuche auf eine der obigen Farben zu klicken, um die Farben auf dieser Seite zu Ã¤ndern! </p>

    <script>

let allLiTags = document.getElementsByTagName('LI')
let bodyTag = document.get
let docBody = document.getElementById('doc-body')
        for (const item of allLiTags) {
            item.addEventListener('click', (click) => {
                if (click.target.id == 'grauTaste') {
                    docBody.style.background = 'grey'
                } else if (click.target.id == 'weissTaste') {
                    docBody.style.background = 'white'
                } else if (click.target.id == 'blauTaste') {
                    docBody.style.background = 'blue'
                } else if (click.target.id == 'gelbTaste') {
                    docBody.style.background = 'yellow'
                }
            })
        }



















    </script>
</body>
</html>
